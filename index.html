<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Calculator</title>
</head>
<body>



        <div class="container">
            <div class="frame">
                <div class="result_frame">
                    <div class="result">
                        <div id="result_c">0</div>
                    </div>
                </div>


                <div class="buttons_layout">
                    <div class="buttons">
                        <button class = "number_button">(</button>
                        <button class = "number_button">)</button>
                        <button id = "clear" class = "number_button">C</button>
                        <button id = "back" class = "number_button">CE</button>


                        <br>
                        <button class = "number_button">7</button>
                        <button class = "number_button">8</button>
                        <button class = "number_button">9</button>
                        <button id = "division" class = "number_button">/</button>

                        <br>
                        <button class = "number_button">4</button>
                        <button class = "number_button">5</button>
                        <button class = "number_button">6</button>
                        <button id = "multiplication" class = "number_button">*</button>

                        <br>
                        <button class = "number_button">1</button>
                        <button class = "number_button">2</button>
                        <button class = "number_button">3</button>
                        <button id = "subtraction" class = "number_button">-</button>

                        <br>
                        <button class = "number_button">0</button>
                        <button class = "number_button">.</button>
                        <button id = "equal" class = "number_button">=</button>
                        <button id = "addition" class = "number_button">+</button>


                    </div>
                </div>
            </div>

        </div>
        <script src="script.js"></script>

</body>
</html>
